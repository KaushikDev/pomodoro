	<div class="container-fuid" id="body">	
        <div id="mainControlButtons" class="row text-center">
            <div class="col-xs-6">
                <button id="startResume" onclick="startResume()">Start</button>
            </div>

            <div class="col-xs-6">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        
        <div class="row text-center">

            <div class="col-xs-12">
                <h2 id="label">Click Start To Run Pomodoro Session</h2>
            </div>
        </div>
        
		<div class="row text-center">
            <div class="col-xs-4">
            </div>
            
			<div class="col-xs-4 timerClass" id="timer">
              <div>-- : --</div>
            </div>
            
			<div class="col-xs-4">
            </div>
        </div>
			
        <div id="mainTimerButtons" class="row text-center">
            <div class="col-xs-6">
                <label id="setBreakTime">Break-Time</label>
                <div>
                    <button id="minusBT" onclick="minusBT()">-</button>
                    <button id="breakTime">5</button>
                    <button id="plusBT" onclick="plusBT()">+</button>
                </div>
            </div>

            

            <div class="col-xs-6">
                <label id="setPomodoroTime">Work-Time</label>
                <div>
                    <button id="minusP" onclick="minusP()">-</button>
                    <button id="pomodoroTime">25</button>
                    <button id="plusP" onclick="plusP()">+</button>
                </div>
            </div>
        </div>
