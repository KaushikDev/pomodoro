<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Pomodoro Timer
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d-float" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.min.css">



</head>
<body style="background-color: black;">
    <style>
        h1 {
            color: White;
            text-align: center;
            font-weight:bolder;
            font-size: 50px;
            text-shadow: 4px 4px 4px gray;
        }
        button {
            height: auto;
            width: auto;
            font-weight: bold;
            border-radius: 10px;
            border-style: solid;
            border-color: whitesmoke;
            background-color: black;
            font-size: 40px;
            text-align: center;
            text-shadow: 2px 2px 2px #aaa;
            color: white;
        }
        .timerClass {
            height: 200px;
            width: 200px;
            font-weight: bold;
            border-style: dotted;
            border-radius: 50%;
            border-color:white;
            background-color: transparent;
            font-size: 60px;
            text-shadow: 4px 4px 4px gray;
			padding-top:50px;
			margin: 0 auto;
	        float: none;
			color:white;
			
        }
    </style>

    <div class="container-fuid">

        <div class="row text-center" style="margin-top: 5px;">
            <div class=" col-xs-12">
            <h1>Pomodoro Timer</h1>
        </div>
        </div>
       
        <div class="row text-center" style="margin-top: 5px;">
            <div class="col-xs-6">
                <button id="startResume" onclick="startResume()">Start</button>
            </div>

            <div class="col-xs-6">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        
        <div class="row text-center" style="margin-top: 5px;">

            <div class="col-xs-12">
                <h2 id="label" style="padding-top: 5px;font-family: 'Shadows Into Light', cursive;font-weight:bold;font-size:40px"></h2>
            </div>
        </div>
        
		<div class="row text-center" style="margin-top: 5px;">
            <div class="col-xs-4">
            </div>
            
			<div class="col-xs-4 timerClass" id="timer">
              <div>-- : --</div>
            </div>
            
			<div class="col-xs-4">
            </div>
        </div>
			
        <div class="row text-center">
           <div class="col-xs-12">
           </div>
        </div>
		
        <div class="row text-center">
            <div class="col-xs-6">
                <label style="color:white;text-shadow: 2px 2px 2px gray;">Set Break-Time</label>
                <div>
                    <button id="minusBT" onclick="minusBT()">-</button>
                    <button id="breakTime">5</button>
                    <button id="plusBT" onclick="plusBT()">+</button>
                </div>
            </div>

            

            <div class="col-xs-6">
                <label style="color:white;text-shadow: 2px 2px 2px gray;">Set Pomodoro-Time</label>
                <div>
                    <button id="minusP" onclick="minusP()">-</button>
                    <button id="pomodoroTime">25</button>
                    <button id="plusP" onclick="plusP()">+</button>
                </div>
            </div>
        </div>
				
		<div class="row text-center" style="margin-top:10px;">
            <div class="col-xs-12">
			<p style="font-weight:bold;color:white"><i class="fa fa-copyright" aria-hidden="true"></i>KaushikCodeArts : App by Piyush Kaushik</p>
			</div>
	  </div>
	  
		<div class="row text-center">

                <div class="col-xs-12">
				<a id="fb" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="https://www.facebook.com/sharer/sharer.php?u=https://KaushikDev.github.io/pomodoroTimer" target="_blank"><i class="fa fa-facebook" aria-hidden="true" style="color:blue;font-size:30px;font-weight:bold;"></i></a>
                <a id="whatsapp" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="whatsapp://send?text=https://KaushikDev.github.io/pomodoroTimer"><i class="fa fa-whatsapp" aria-hidden="true" style="color:Green;font-size:30px;font-weight:bold;"></i></a>
        		<a id="tweet" class="btn btn-default text-center" style="background-color:transparent;border-color:transparent;" href="https://twitter.com/home?status=https://KaushikDev.github.io/pomodoroTimer" target="_blank"><i class="fa fa-twitter" aria-hidden="true" style="color:skyblue;font-size:30px;font-weight:bold;"></i></a>
                </div>
        </div>
		
    </div>
    <script src="logic.js">
        
    </script>

</body>
</html>
